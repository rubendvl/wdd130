                            <label for="name">Your Name</label><br>

                        </div>
                        <div>
                            <label for="email">Your Email</label><br>
                            <input type="email" id="email" name="email" placeholder="Placeholder" required>
                        </div>
                        <fieldset>
                            <legend>Message Purpose</legend>
                            <label>
                                <input type="radio" name="purpose" value="general" required>
                                General Inquiry
                            </label><br>
                            <label>
                                <input type="radio" name="purpose" value="reservation">
                                Reservation Question
                            </label><br>
                            <label>
                                <input type="radio" name="purpose" value="website">
                                Website Suggestion
                            </label>
                        </fieldset>
                        <div>
                            <label for="message">Message</label><br>
                            <textarea id="message" name="message" rows="6" placeholder="Placeholder"
                                required></textarea>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" name="subscribe" value="yes">
                                Please subscribe me to the monthly newsletter
                            </label>
                        </div>
                        <div>
                            <button type="submit">Get in Touch!</button>
                        </div>
                    </form>
                </div>
            </div>
